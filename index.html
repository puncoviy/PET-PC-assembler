    <header class="header">
            <nav class="header__nav">
                <a href="#" class="logo header__logo">

                </a>
                <ul class="header__nav-list">

                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Преподаватели</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Рассылка</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Контакты</a></li>
                </ul>
                <button class="btn header__login">Зайти в кабинет</button>
            </nav>
        </div>

        <div class="container">
            <h1 class="header__main-title">Первый курс<br>по компьютерной сборке</h1>
            <div class="counter" id="countdown">
                <ul class="counter__list">
                  <li class="counter__days"><span class="counter__numbers-count" id="days"></span><span class="counter__text">дней</span></li>
                  <li class="counter__hours"><span class="counter__numbers-count" id="hours"></span><span class="counter__text">часов</span></li>
                  <li class="counter__minutes"><span class="counter__numbers-count" id="minutes"></span><span class="counter__text">минут</span></li>
                  <li class="counter__seconds"><span class="counter__numbers-count" id="seconds"></span><span class="counter__text">секунд</span></li>
                </ul>
              </div>
        </div>

        <div class="header__statistics">
            <div class="container">
                <div class="header__statistics-inner">
                    <button class="btn dark-btn">Заказать курс</button>

                    <div class="header__statistics-container">
                        <dl class="header__statistics-table">
                            <dt class="header__statistics-item">Учеников всего:</dt>
                            <dd class="header__statistics-number">200</dd>
                        </dl>
                        <dl class="header__statistics-table">
                            <dt class="header__statistics-item">Успешно закончили курс:</dt>
                            <dd class="header__statistics-number">190</dd>
                        </dl>
                    </div>
                    
                    <div class="header__statistics-progress-container">
                        <dl class="header__statistics-progress">
                            <dt class="header__statistics-progress-item">Заработано учениками:</dt>
                            <dd class="header__statistics-progress-number">400 000₽</dd>
                        </dl>
                        <progress class="header__statistics-progressbar" max="1000" value="400"> 40% </progress>
                    </div>
                
                </div>
            </div>
        </div>
    </header>
