<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Assembler | Первый курс по компьютерной сборке</title>
</head>
<body>
    <header class="header">
        <nav class="heder__nav">
            <a href="#" class="logo header__logo">
                <img src="./img/logo.svg" alt="pc-assembler-logo">
            </a>
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#" class="header__nav-item-link">Главная</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-item-link">Курсы</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-item-link">Расписание</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-item-link">Преподаватели</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-item-link">Рассылка</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-item-link">Контакты</a></li>
            </ul>
            <button class="btn header__login">Зайти в кабинет</button>
        </nav>

        <div class="container">
            <h1 class="header__main-title">Первый курс<br>по компьютерной сборке</h1>
            <div class="header__timer"></div>
            <div class="header__statistics"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="description">
                <div class="descroption__image"></div>
                <div class="description__details">
                    <h2 class="title description__title"></h2>
                    <p class="description__text"></p>
                </div>
            </section>

            <section class="start">
                <h2 class="start__title"></h2>
                <p class="start__text"></p>
                <div class="start__diagram"></div>
            </section>

            <section class="profession">
                <ul class="profession__list">
                    <li class="profession__item"></li>
                    <li class="profession__item"></li>
                    <li class="profession__item"></li>
                </ul>
            </section>

            <section class="partners">
                <h2 class="title partners__title"></h2>
                <ul class="partners__list">
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                    <li class="partners__item"></li>
                </ul>
            </section>

            <section class="programm">
                <h2 class="title programm__title"></h2>
                <p class="programm__text"></p>
                <div class="programm__roadmap"></div>
            </section>

            <section class="instructors">
                <h2 class="title instructors__title"></h2>
                <ul class="instructors__list">
                    <li class="instructors__item"></li>
                    <li class="instructors__item"></li>
                    <li class="instructors__item"></li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer__inner">
                <h2 class="title footer__title"></h2>
                <p class="footer__text"></p>
                <form action="#" class="footer__form">
                    <input type="email">
                    <button class="btn footer__subscribe" type="submit"></button>
                </form>
                <div class="social"></div>
            </div>
        </div>
    </footer>
</body>
</html>
